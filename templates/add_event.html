<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    <title>Events Page</title>
</head>
<body>
    <div class="container">
        <h1>Neighborly</h1>
        <div class="navigation">
            <a href="/dashboard">Dashboard</a>
            <a href="/my_profile">My Profile</a>
            <a href="/logout">Logout</a>
            <a href="/all_users">Neighbors</a>
        </div>
        <div class="events">
            <h3>Events</h3>
            <hr>
            <form action="/add/event" method="POST">
                <p>Event Title: <input type="text" name="title"></p>
                <p>Description: <textarea name="description" placeholder="Tell us about your event!"></textarea></p>
                <p>Date: <input type="date" name="date"></p>
                <p>Time: <input type="time" name="time"></p>
                <p>Location: <input type="text" name="address"></p>
                <p>City: <input type="text" name="city"></p>
                <p>State: <input type="text" name="state"></p>
                <p>Zipcode: <input type="text" name="zipcode"></p>
                <input type="submit" value="Post Event">
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <hr>
        </div>
    </div>
</body>
</html>
