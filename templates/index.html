<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Neighborly: Log In & Register</title>
</head>
<body>
    <div class="container">
            <h1>Neighborly</h1>   
        <div class="login_page">
            <h4>Welcome Back Neighbor!</h4>
            <form action="/login" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-5" for="email">Email</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control form-control-sm" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="password">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control form-control-sm" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2"></div>
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Login">
                </div>
            </div><br>
            <hr>
            <a href="/register">Not a member? Register here.</a>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>

</body>
</html>
